<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{margin:0; padding:0;}
.box{width:200px; height:300px; margin:100px auto; position:relative; top:0; left:0; -webkit-transform-style:preserve-3d; -webkit-transform:perspective(800px) rotateY(0deg); -webkit-transition:1s all ease;}
.box div{position:absolute; top:0; left:0; width:100%; height:100%; line-height:300px; text-align:center; font-size:50px; color:#fff;}
.div1{background:red; -webkit-transform:translateZ(1px);}
.div2{background:blue; -webkit-transform:translateZ(-1px) scale(-1,1);}
.box:hover{-webkit-transform:perspective(800px) rotateY(180deg);}
</style>
<script>
</script>
</head>

<body>
<div class="box">
	<div class="div1">正面</div>
	<div class="div2">背面</div>
</div>
</body>
</html>
